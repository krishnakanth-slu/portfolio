<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Favicon -->

  <!-- Viewport and Responsiveness -->

  <!-- Theme and Mobile Optimization -->
  <meta name="theme-color" content="#4285f4" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- SEO and Social Media Metadata -->
  <meta name="description"
    content="Krishnakanth Burugu - Software Engineer | Data Enthusiast | AI and ML Practitioner" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://krishnakanth-slu.github.io/portfolio" />
  <meta property="og:title" content="Krishnakanth Burugu | Portfolio" />

    content="Professional portfolio of Krishnakanth Burugu - Software Engineer specializing in AI, Machine Learning, and Data Science" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://krishnakanth-slu.github.io/portfolio" />
  <meta name="twitter:title" content="Krishnakanth Burugu | Portfolio" />
  <meta name="twitter:description"
    content="Professional portfolio of Krishnakanth Burugu - Software Engineer specializing in AI, Machine Learning, and Data Science" />
  <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Page Title -->
  <title>Krishnakanth Burugu - Software Engineer & AI Practitioner</title>

  <!-- Single Page App Support for GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
